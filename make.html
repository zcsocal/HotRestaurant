<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

       
    </head>
    <body>

    <div class="container">
      <div class="row">
        <div class="col-sm">
        <div class="jumbotron text-center">
            <h1 class="display-4 text-center"  >Hot Resturant</h1>
            <p class="lead text-center">Number of tables will go here with message</p>
            <hr class="my-4">
            
            <a class="btn btn-primary btn-lg center-block" href="view.html" role="button">View Tables </a> 
            <a class="btn btn-primary btn-lg center-block" href="/" role="button">Home </a> 
        </div>
        </div>
      </div>
       <div class="row">  
            <div class="col-sm">
            <div class="card"> 
                <div class="card-header">  Table Reservation  </div>
                        <form role="form">
                                <div class="form-group">
                                        <label for="userName">Your Name</label>
                                        <input id="userName" class="form-control" type="text">
                                        <label for="userPhone">Phone Number</label>
                                        <input id="userPhone" class="form-control" type="text">
                                        <label for="userEmail">Email</label>
                                        <input id="userEmail" class="form-control" type="text">
                                        <label for="userID">Unique ID</label>
                                        <input id="userID" class="form-control" type="text">
<button class="submit">Submit</button>
                                </div>
                        </form>
                  
            </div>
          </div>
       </div>   
    </div> 


        
      
    <div class="container">
        <p>
             <a href="/api/tables">API Table Link</a> |
             <a href="/api/waitlist">API Wait List</a>
    </p>
    </div>
    <script src="server.js" async defer></script>

    <script type="text/javascript">
        
      
        $(".submit").on("click", function(event) {
          event.preventDefault();
      
          // Here we grab the form elements
          var newReservation = {
            name: $("#userName").val().trim(),
            phone: $("#userPhone").val().trim(),
            email: $("#userEmail").val().trim(),
            id: $("#userID").val().trim()
          };
      
          console.log(newReservation);
      
          
      
          $.post("/api/tables", newReservation,
            function(data) {
      
              // If a table is available... tell user they are booked.
              if (data) {
                alert("Yay! You are officially booked!");
              }
      
              // If a table is available... tell user they on the waiting list.
              else {
                alert("Sorry you are on the wait list");
              }
      
              // Clear the form when submitting
              $("#userName").val("");
              $("#userPhone").val("");
              $("#userEmail").val("");
              $("#userID").val("");
      
            });
      
        });
      
      </script>

    </body>
</html>
